<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
  </head>
  <body>
    <div class="ad">
      <div class="container">
        <img class="mainBG" src="bgcontainer.jpg" alt="">
        <div class="slidingBG">
          <div class="sliderImg">
            <div class="image-gallery">
              <img src="Image1.png" alt="Image 1" class="active">
              <img src="Image2.png" alt="Image 2">
              <img src="Image3.png" alt="Image 3">
              <img src="Image4.png" alt="Image 4">
              <img src="Image5.png" alt="Image 5">
            </div>
          </div>
          <div class="slider">
            <div class="slides">
              <div class="slide active"><img src="text1.png" alt=""><a class="readMore1" href="#">Read more...</a></div>
              <div class="slide"><img src="text2.png" alt=""><a class="readMore2" href="#">Read more...</a></div>
              <div class="slide"><img src="text3.png" alt=""><a class="readMore3" href="#">Read more...</a></div>
              <div class="slide"><img src="text4.png" alt=""><a class="readMore4" href="#">Read more...</a></div>
              <div class="slide"><img src="text5.png" alt=""><a class="readMore5" href="#">Read more...</a></div>
        </div>
        <div class="wrapperControls">
          <div class="controls">
            <button class="control prev">&lsaquo;</button>
            <div class="counter">1/5</div>
            <button class="control next">&rsaquo;</button>
          </div>
        </div>
          </div>
        </div>
          <div class="animatiomWrapper">
            <div class="logos">
              <img class="samsung" src="Samsung.png" alt="">
              <img class="jet" src="jet_logo.png" alt="">
            </div>
            <div class="mainString">
              <img src="mainString1.png" alt="" class="string1">
              <img src="mainString2.png" alt="" class="string2">
              <img src="mainString3.png" alt="" class="string3">
            </div>
            <div><img class="button" src="button.png" alt=""></div>
          </div>
          <span class="seeSite">"See site for details, pricing from 3/2 to 3/29 while supplies last"</span>
      </div>  
    </div>
    <script type="module" src="/main.js"></script>
  </body>
</html>
